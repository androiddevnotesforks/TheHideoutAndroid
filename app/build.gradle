plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'kotlin-kapt'
}

kapt {
    correctErrorTypes = true
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.austinhodak.thehideout"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(":searchview")

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //noinspection DifferentStdlibGradleVersion
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"
    implementation "androidx.core:core-ktx:${versions.ktx}"

    //AndroidX
    implementation "androidx.multidex:multidex:${versions.multiDex}"
    implementation "com.google.android.material:material:${versions.material}"
    implementation "androidx.appcompat:appcompat:${versions.appcompat}"
    implementation "androidx.recyclerview:recyclerview:${versions.recyclerView}"
    implementation "androidx.cardview:cardview:${versions.cardview}"
    implementation "androidx.constraintlayout:constraintlayout:${versions.constraintLayout}"
    implementation "androidx.slidingpanelayout:slidingpanelayout:${versions.slidingpaneLayout}"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:${versions.swiperefreshLayout}"
    implementation "androidx.annotation:annotation:${versions.annotation}"
    implementation "androidx.navigation:navigation-fragment-ktx:${versions.navigation}"
    implementation "androidx.navigation:navigation-ui-ktx:${versions.navigation}"
    implementation "androidx.viewpager2:viewpager2:1.1.0-alpha01"
    implementation "androidx.fragment:fragment-ktx:1.3.0-rc01"
    //END AndroidX

    //Firebase
    implementation platform("com.google.firebase:firebase-bom:${versions.firebaseBOM}")
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'
    implementation 'com.google.firebase:firebase-functions-ktx'
    implementation 'com.google.firebase:firebase-messaging-ktx'
    implementation 'com.google.firebase:firebase-storage-ktx'
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.google.firebase:firebase-perf-ktx'
    implementation 'com.google.firebase:firebase-database-ktx'
    implementation 'com.google.firebase:firebase-config-ktx'
    //implementation 'com.google.android.gms:play-services-ads'
    //END Firebase

    //Drawer
    implementation "com.mikepenz:materialdrawer-nav:${versions.materialDrawer}"
    implementation "com.mikepenz:materialdrawer:${versions.materialDrawer}"
    implementation "com.mikepenz:materialdrawer-iconics:${versions.materialDrawer}"
    implementation 'com.mikepenz:google-material-typeface:4.0.0.1-kotlin@aar'
    //END Drawer

    //Dialogs
    implementation "com.afollestad.material-dialogs:core:${versions.mDialogs}"
    implementation "com.afollestad.material-dialogs:color:${versions.mDialogs}"
    //END Dialogs

    implementation 'me.jorgecastillo:androidcolorx:0.2.0'
    implementation ("com.github.bumptech.glide:glide:4.11.0") {
        exclude group: "com.android.support"
    }

    implementation 'pl.hypeapp:materialtimelineview:1.1'
    implementation 'net.idik:slimadapter:2.1.2'

    implementation "com.airbnb.android:epoxy:${versions.epoxy}"
    // Add the annotation processor if you are using Epoxy's annotations (recommended)
    annotationProcessor "com.airbnb.android:epoxy-processor:${versions.epoxy}"
    implementation "com.airbnb.android:epoxy-databinding:${versions.epoxy}"

    implementation 'com.github.kittinunf.fuel:fuel:2.2.3'

    implementation "androidx.browser:browser:1.3.0"
    implementation 'jp.wasabeef:recyclerview-animators:4.0.1'
}